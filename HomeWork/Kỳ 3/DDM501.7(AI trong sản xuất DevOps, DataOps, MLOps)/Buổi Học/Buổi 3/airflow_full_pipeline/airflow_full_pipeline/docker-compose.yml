version: '3.8'

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    
    MLFLOW_TRACKING_URI: 'http://mlflow:5001'
    MLFLOW_S3_ENDPOINT_URL: 'http://minio:9000'
    AWS_ACCESS_KEY_ID: 'minioadmin'
    AWS_SECRET_ACCESS_KEY: 'minioadmin'
    
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/airflow/data
    - ${AIRFLOW_PROJ_DIR:-.}/models:/opt/airflow/models
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:

  # PostgreSQL - Database for Airflow and MLflow
  postgres:
    image: postgres:13
    container_name: ${USER}_postgres-server
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_MULTIPLE_DATABASES: mlflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - airflow-mlflow-net

  # MinIO - S3-compatible object storage for MLflow artifacts
  minio:
    image: minio/minio:latest
    container_name: ${USER}_minio-server
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data-volume:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - airflow-mlflow-net

  # MinIO Client - Create bucket for MLflow
  minio-create-bucket:
    image: minio/mc:latest
    container_name: ${USER}_minio-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/mlflow --ignore-existing;
      /usr/bin/mc anonymous set download myminio/mlflow;
      exit 0;
      "
    networks:
      - airflow-mlflow-net

  # Create MLflow database
  postgres-init-mlflow:
    image: postgres:13
    container_name: ${USER}_postgres-init-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: airflow
    command: >
      bash -c "
      psql -h postgres -U airflow -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'mlflow'\" | grep -q 1 || 
      psql -h postgres -U airflow -d postgres -c 'CREATE DATABASE mlflow';
      echo 'MLflow database ready';
      "
    networks:
      - airflow-mlflow-net

  # MLFlow Tracking Server with PostgreSQL backend and MinIO artifacts
  mlflow:
    image: python:3.10-slim
    container_name: ${USER}_mlflow-server
    ports:
      - "5001:5001"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/models:/models
    command:
      - bash
      - -c
      - |
        pip install mlflow==2.17.2 boto3 psycopg2-binary
        mlflow server \
          --backend-store-uri postgresql://airflow:airflow@postgres:5432/mlflow \
          --default-artifact-root s3://mlflow/ \
          --host 0.0.0.0 \
          --port 5001
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-create-bucket:
        condition: service_completed_successfully
      postgres-init-mlflow:
        condition: service_completed_successfully
    networks:
      - airflow-mlflow-net

  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    container_name: ${USER}_airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      mlflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-mlflow-net

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: ${USER}_airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      mlflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-mlflow-net

  # Airflow Init
  airflow-init:
    <<: *airflow-common
    container_name: ${USER}_airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins /opt/airflow/data /opt/airflow/models /opt/airflow/config
        chown -R "${AIRFLOW_UID:-50000}:0" /opt/airflow/logs /opt/airflow/data /opt/airflow/models
        chmod -R 775 /opt/airflow/logs /opt/airflow/data /opt/airflow/models
        chmod -R 755 /opt/airflow/dags /opt/airflow/plugins /opt/airflow/config
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    networks:
      - airflow-mlflow-net

volumes:
  postgres-db-volume:
  minio-data-volume:

networks:
  airflow-mlflow-net:
    driver: bridge